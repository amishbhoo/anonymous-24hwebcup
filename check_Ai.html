<!DOCTYPE html>
<html>
  <head>

    <script src="/js/ai.js"></script>
  </head>
  <body onload="OnLoad()">
    <div id="idContainer">
      <textarea
        id="txtOutput"
        rows="10"
        style="margin-top: 10px; width: 100%"
        placeholder="Output"
      ></textarea>

      <div>
        <button type="button" onclick="Send()" id="btnSend">Send</button>
        <label id="lblSpeak"
          ><input
            id="chkSpeak"
            type="checkbox"
            onclick="SpeechToText()"
          />Listen</label
        >
        <label id="lblMute"
          ><input
            id="chkMute"
            type="checkbox"
            onclick="Mute(this.checked)"
          />Mute</label
        >

        <select id="selLang" onchange="ChangeLang(this)">
          <option value="en-US">English (United States)</option>
          <option value="fr-FR">French (France)</option>
        </select>

      </div>

      <textarea
        id="txtMsg"
        rows="5"
        wrap="soft"
        style="width: 98%; margin-left: 3px; margin-top: 6px"
        placeholder="Input Text"
      ></textarea>

      <div id="idText"></div>
    </div>
  </body>
</html>
